<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício daora</title>
</head>
<body>
   
        

        <h2>Envie uma mensagem preenchendo o formulário abaixo</h2>
        
        <form method="get"> 
           <fieldset >
            <p>
            <label for="Seu Nome">Digite seu Nome</label>
            <p>
            <input type="text" id="Seu Nome" name="Seu Nome" placeholder="Seu Nome" ></p>
            
    
            <label for="Seu Telefone">Digite seu Telefone</label>
            <p> 
            <input type="number" id="Seu Telefone" name="Seu Telefone" placeholder="99999"> </p>
            

            <label for="Seu E-Mail">Digite seu E-mail:</label>
            <p>
            <input type="text" name="Seu E-Mail" id="Seu E-Mail" placeholder="Seu E-mail"></p>
            
        </p>

            <h3>Deseja receber Novidades?</h3>
            <br>
                <form>
            <p>
            <input type="radio" id="sim" name="Novidades" value=" NovidadesSIM">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="Novidades" value="NovidadesNAO"> 
            <label for="nao">Não</label></p>
            <br>
                </form>

            <h3>Digite sua mensagem!</h3>
            <textarea rows="10" cols="100" placeholder="Digite Aqui!"></textarea>
            <br>
            <button>Enviar</button>
        
        </fieldset>
        </form>
    
    



    
</body>
</html>
